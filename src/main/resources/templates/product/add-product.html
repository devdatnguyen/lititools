<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<html>
<head>
<meta charset="UTF-8">
<title>Thêm sản phẩm mới</title>
</head>
<body>
		<div layout:fragment="content">
		<h3 class="text-center" style="color: #4e73df"> Thêm sẩn phẩm mới</h3>
		<hr>
			
			<form action="/product" method="post">
			<div class="form-group">
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
				    <span class="input-group-text" id="product-name">Tên sản phẩm</span>
				  	</div>
				  <input type="text" class="form-control" aria-label="Default" aria-describedby="productName">
				</div>
				
					<div class="form-group">
					    <label for="exampleFormControlTextarea1">Mô tả sản phẩm</label>
					    <textarea class="form-control" id="description" rows="3"></textarea>
				  </div>
				  
				  <label for="formFileMultiple" class="form-label">Upload ảnh sản phẩm</label>
					<input class="form-control" type="file" id="formFileMultiple" multiple />
				 <br>
				  <div class="input-group-prepend">
					<span class="input-group-prepend">
						    <span class="input-group-text">Giá sỉ</span>
					</span>
					
					<input id="wholesale-price" type="text" class="form-control" aria-label="Amount">
						  <div class="input-group-append">
						    <span class="input-group-text">VND</span>
						  </div>
					</div>
					<br>
					
					<div class="input-group-prepend">
					<span class="input-group-prepend">
						    <span class="input-group-text">Giá cộng tác viên</span>
					</span>
					
					<input id="collaborators-price" type="text" class="form-control" aria-label="Amount">
						  <div class="input-group-append">
						    <span class="input-group-text">VND</span>
						  </div>
					</div>
					
					<br>
					
					<div class="input-group-prepend">
					<span class="input-group-prepend">
						    <span class="input-group-text">Giá bán khuyến nghị</span>
					</span>
					
					<input id="recommended-price" type="text" class="form-control" aria-label="Amount">
						  <div class="input-group-append">
						    <span class="input-group-text">VND</span>
						  </div>
					</div>
					
					<br>
					
					<div class="input-group-prepend">
					<span class="input-group-prepend">
						    <span class="input-group-text">Mức giá khuyến mãi</span>
					</span>
					
					<input id="recommended-price" type="text" class="form-control" aria-label="Amount">
						  <div class="input-group-append">
						    <span class="input-group-text">%</span>
						  </div>
					</div>
				<br>
				<div class="input-group mb-3">	
				<div class="input-group-prepend">
				    <span class="input-group-text" id="product-name">Công ty sản xuất</span>
				  	</div>
				  <input id="origin" type="text" class="form-control" aria-label="Default" aria-describedby="productName">
				</div>
				<button  type="submit" class="btn btn-primary" style="">Thêm mới</button>
			</div>
		</form>
</div>
</body>
</html>
